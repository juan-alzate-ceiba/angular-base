<div class="container contentPage">

    <h1>Login</h1>
    <form class="custom-form" [formGroup]="authForm" id="authForm" (ngSubmit)="login()">

      <div class="form-row">
        <label class="col-2">Email</label>
        <div class="form-group col-6">
          <input validar type="email" id="email" name="email" placeholder="email" class="form-control"
            formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">El email es obligatorio</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <label class="col-2">Password</label>
        <div class="form-group col-6">
          <input validar type="password" id="password" name="password" placeholder="password" class="form-control"
            formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">El password es obligatorio</div>
          </div>
        </div>
      </div>

      <!-- <label *ngIf='isInvalid'>Usuario o constrase√±a incorrectos</label> -->

      <button id="btnLogin" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
